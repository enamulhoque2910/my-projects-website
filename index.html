<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Project Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
  <!-- Header -->
  <header class="bg-blue-600 text-white text-center py-4 shadow-md">
    <h1 class="text-2xl font-semibold">My Project Tracker</h1>
  </header>

  <!-- Main content -->
  <main class="flex-grow flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-xl p-8 max-w-md w-full text-center">
      <ul id="project-list" class="space-y-2 mb-4"></ul>
      <button id="add-project" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">+ Add New Project</button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-200 text-center py-3 text-gray-600 text-sm">
    © 2025 Enamul Hoque — Built with ❤️ on Mac mini
  </footer>

  <script src="script.js"></script>
</body>
</html>
