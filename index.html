<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>My Project Tracker | Enamul Hoque</title>
  <meta name="description" content="A personal project tracking website by Enamul Hoque — built to organize, visualize, and monitor projects efficiently." />
  <meta name="keywords" content="Enamul Hoque, project tracker, personal projects, productivity, portfolio" />
  <meta name="author" content="Enamul Hoque" />

  <!-- Social / Open Graph -->
  <meta property="og:title" content="My Project Tracker | Enamul Hoque" />
  <meta property="og:description" content="Track and organize your personal projects with a simple, modern interface." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://enamulhoque2910.github.io/my-projects-website/" />
  <meta property="og:image" content="https://enamulhoque2910.github.io/my-projects-website/preview.png" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Add these inside your <head> tag in index.html -->
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore-compat.js"></script>

</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">
  <h1 class="text-3xl font-bold mb-6 text-blue-600">My Project Tracker</h1>

  <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
    <thead class="bg-blue-500 text-white">
      <tr>
        <th class="py-2 px-4">P/N</th>
        <th class="py-2 px-4">Name</th>
        <th class="py-2 px-4">Start</th>
        <th class="py-2 px-4">End</th>
        <th class="py-2 px-4">Cost</th>
        <th class="py-2 px-4">Income</th>
        <th class="py-2 px-4">Edit</th>
        <th class="py-2 px-4">Delete</th>
      </tr>
    </thead>
    <tbody id="projectTable" class="text-center">
      <!-- Projects will appear here -->
      <tr>
        <td>1</td>
        <td>Website Launch</td>
        <td>2025-10-01</td>
        <td>2025-10-20</td>
        <td>$300</td>
        <td>$500</td>
        <td><button class="text-blue-500">Edit</button></td>
        <td><button class="text-red-500">Delete</button></td>
      </tr>
    </tbody>
  </table>

  <!-- Firebase SDKs -->
   <!-- ✅ Add these in the <head> -->
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore-compat.js"></script>
  <script src="script.js"></script>
</body>

</html>
